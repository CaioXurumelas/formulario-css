<head>
  <title>Aula 02 - Formulário</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <h1 class="title">Faça seu cadastro</h1>

  <div class="box01">
    <label for="name-field">Nome Completo</label>
    <input id="name-field" class="input" type="text" placeholder="Digite seu nome completo" />
  </div>

  <div class="box-column">
    <div class="box-data">
      <label for="date-field">Data de Nascimento</label>
      <input id="date-field" type="date" />
    </div>

    <div class="box-pais">
      <label for="country-field">País</label>
      <select id="country-field">
        <option>Argentina</option>
        <option>Brasil</option>
        <option>Chile</option>
      </select>
    </div>
  </div>

  <div class="box03">
    <label>Gênero:</label>
    <div class="radio-genre">
      <input type="radio" name="input-genre" id="genre-feminino" /><label class="radio-option" for="genre-feminino">Feminino</label>
    </div>
    <div class="radio-genre">
      <input type="radio" name="input-genre" id="genre-masculino" /><label class="radio-option" for="genre-masculino">Masculino</label>
    </div>
    <div class="radio-genre">
      <input type="radio" name="input-genre" id="genre-naodeclarar" /><label class="radio-option" for="genre-naodeclarar">Não declarar</label>
    </div>
  </div>

  <div class="box01">
    <label>E-mail</label>
    <input type="email" placeholder="Digite seu e-mail" />
  </div>

  <div class="box01">
    <label>Senha</label>
    <input type="password" placeholder="Crie uma senha" />
  </div>

  <div class="box01">
    <label>Confirmar senha</label>
    <input type="password" placeholder="Confirmar senha" />
  </div>

  <div class="box-checkbox">
    <input type="checkbox" id="check-terms" />
    <label for="check-terms">Aceito os <a href="#">termos e condições</a> e concordo com as <a href="#">políticas de privacidade</a> do Hall To Code.</label>
  </div>

  <button>Cadastrar</button>

  <p>Já tem uma conta no Hall To Code? <a href="#">Entre agora</a></p>
</body>
